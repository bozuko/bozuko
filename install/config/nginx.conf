user bozuko;
worker_processes 4;
worker_rlimit_nofile 40000;
pid /var/run/nginx.pid;

events {
       worker_connections 40000;
       use epoll;
       multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
        upstream bozuko {
		 server 127.0.0.1:8000;
	}

	server {
	       # allow chunk transfer requests
	       chunkin on;
	       error_page 411 = @my_411_error;
	       location @my_411_error {
	           chunkin_resume;
	       }	       		


	       server_name bozuko.com;
	       listen 443 ssl;
	       ssl_certificate /home/bozuko/bozuko/ssl/wildcard/bozuko.com.crt;
	       ssl_certificate_key /home/bozuko/bozuko/ssl/wildcard/wildcard.bozuko.com.key;
	       location / {
	           proxy_pass http://bozuko;
               }
        }

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip off;
	gzip_disable "msie6";

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}
